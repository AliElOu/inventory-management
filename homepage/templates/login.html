{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>Stock & Sales Management - Login</title>
    
</head>

<body>
    <div class="login-container">
        <!-- Brand Logo and Title -->
        <div class="brand-logo">
            <div class="logo-icon">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="120">
            </div>
            <h1 class="brand-title">Stock & Sales</h1>
            <h2 class="brand-subtitle">Management</h2>
        </div>
        
        <!-- Chart Icon (Background) -->
        <div class="chart-icon">
            <div class="chart-bar"></div>
            <div class="chart-bar"></div>
            <div class="chart-bar"></div>
            <div class="chart-bar"></div>
        </div>
        
        <!-- Dots Grid (Background) -->
        <div class="dots-grid">
            {% for i in "1234567890123456789012345678901234567890123" %}
                <div class="dot"></div>
            {% endfor %}
        </div>
        
        <!-- Login Card -->
        <div class="login-card">
            <form method="POST">
                {% csrf_token %}
                
                {{ form|crispy }}
                
                <div class="d-flex justify-content-between align-items-center">
                    <a href="" class="forgot-password">Forgot password?</a>
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>

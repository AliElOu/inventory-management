{% extends "base.html" %}


{% block title %} {{title}} {% endblock %}


{% block content %}

    <div style="color:#ea2088; font-style: bold; font-size: 3rem;">{{title}}</div>
    
    <form method="post">

        {% csrf_token %}
    
        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <br>
        <center>
            <button type="submit" class="btn ghost-green">{{ savebtn }}</button>
            {% if title == "New Stock" %}
                <button type="reset" class="btn ghost-blue" >Reset</button>
            {% endif %}
            {% if delbtn %}
                <a href="{% url 'delete-stock' object.pk %}" class="btn ghost-red"> Delete Stock </a>
            {% endif %}
        </center>
        
    </form>

{% endblock %}

{% extends "base.html" %}


{% block title %} Inventory {% endblock %}


{% block heading %}

    <!--
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Item</li>      
    </ol>
    -->

{% endblock %}


{% block content %}
  
  <form method="post">

    {% csrf_token %}
  
    <div class="form-group">
      <label for="id_stock">Stock Name</label>
      <input type="text" class="textinput form-control" id="id_stock" name="name">
    </div>
  
    <div class="form-group">
        <label for="id_cat">Category</label>
        <!-- TODO: Dropdown list of the categories -->
    </div>

    <div class="form-group">
        <label for="id_desc">Description</label>
        <textarea class="textinput form-control" id="id_desc" name="desc"></textarea>
    </div>

    <div class="form-group">
      <label for="id_quantity">Current Quantity in Inventory</label>
      <input type="text" class="textinput form-control" id="id_quantity" name="quantity">
    </div>

    <button type="submit" class="ghost-green">Add to Inventory</button>

  </form>

{% endblock %}
